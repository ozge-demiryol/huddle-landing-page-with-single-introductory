<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <!--CSS File-->
  <link rel="stylesheet" href="./style.css" />
  <!--Font Awesome Icons-->
  <script src="https://kit.fontawesome.com/6620174080.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="logo" />
  </header>
  <section class="container">
    <div class="illustration">
      <img src="./images/illustration-mockups.svg" alt="illustration" class="illustration">
    </div>
    <div class="content">
      <h4 class="content-title">
        Build The Community Your Fans Will Love
      </h4>
      <p class="content-text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="content-button">Register</button>
    </div>
  </section>
  <section>
    <div class="social-icons">
      <!--Icons inherit the font-size of their parent container which allow them to match any text you might use with them. 
        MORE INFORMATION: https://fontawesome.com/v5.15/how-to-use/on-the-web/styling/sizing-icons#relative-->
      <div style="font-size: 20px;">
      <a href="#"><i class="fab fa-facebook fa-x"></i></a>
      <a href="#"><i class="fab fa-twitter fa-x"></i></a>
      <a href="#"><i class="fab fa-instagram fa-x"></i></a>
    </div>
    </div>
  </section>
  <br/>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ozge-demiryol" target="_blank">Ã–zge Demiryol</a>.
    </p>
  </footer>
</body>

</html>
